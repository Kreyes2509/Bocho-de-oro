<div class="amarillo">
  <h6 class="info">vocho de oro</h6>
</div>
<div class="blanco">
  <a routerLink="/login"><img class="log" src="assets/log.png" alt=""></a>
</div>

<div [ngSwitch]="valor">

  <div *ngSwitchCase="1">
    <div class="grisoscuro">
      <a routerLink="/dashAdmin"><img class="imagen" src="assets/homero.jpg" alt=""></a>
      <h3 class="homerotext">Homero Simpson</h3>
    </div>

    <div class="negro">
      <a style="text-decoration: none;" class="text1" routerLink="/sucursal">Sucursales</a>
      <a style="text-decoration: none;" class="text2" routerLink="/proveedores">Proveedores</a>
      <a style="text-decoration: none;" class="text3" routerLink="/automoviles">Automoviles</a>
      <a style="text-decoration: none;" class="text4" routerLink="/lotes">Lotes</a>
      <a style="text-decoration: none;" class="text5" routerLink="/clientes">Clientes</a>
      <a style="text-decoration: none;" class="text6" routerLink="/ventas">Ventas</a>
    </div>
  </div>

  <div *ngSwitchCase="2">

    <div class="grisoscuro">
      <a routerLink="/dashEmpleado"><img class="imagen" src="assets/cartman.jpg" alt=""></a>
      <h3 class="cartmantext">Eric Cartman</h3>
    </div>

    <div class="negro">
      <a style="text-decoration: none;" class="text1" routerLink="/automoviles">Automoviles</a>
      <a style="text-decoration: none;" class="text2" routerLink="/clientes">Clientes</a>
      <a style="text-decoration: none;" class="text3" routerLink="/ventas">Ventas</a>
    </div>

  </div>

</div>


<div class="fondogris">

  <div class="row mt-3">
    <div class="col-12 col-lg-8 offset-0 offset-lg-2">
      <h1>Automoviles</h1>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-lg-8 offset-0 offset-lg-2">
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Añadir
      </button>
    </div>
  </div>


<div class="row mt-3">
    <div class="col-12 col-lg-8 offset-0 offset-lg-2">
      <div class="table-responsive">
        <div>
          <table class="table table-bordered table-hover table-warning">
            <thead><tr><th>NOMBRE</th><th>MODELO</th><th>LOTE</th><th>PROVEEDOR</th><th>SUCURSAL</th><th>ACTUALIZAR</th><th>ELIMINAR</th></tr></thead>
            <tbody class="table-group-divider">
              <tr class="table-light">
                <td>Lamborgine</td>
                <td>huracan</td>
                <td>1A</td>
                <td>Chicharito</td>
                <td>torreon</td>
                <td><img data-bs-toggle="modal" data-bs-target="#updateModal" class="iconup" src="assets/iconupdate.png" alt=""></td>
                <td><img class="iconup" src="assets/delete.png" alt=""></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir automoviles</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form>
          <input type="text"class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1"required><br>
          <input type="text"class="form-control" placeholder="Modelo" aria-label="Username" aria-describedby="basic-addon1"required><br>
          <input type="text"class="form-control" placeholder="Año" aria-label="Username" aria-describedby="basic-addon1"required><br>
          <select class="form-select" name="" id="">
            <option value="">Sucursal</option>
          </select><br>
          <select  class="form-select" name="" id="">
            <option value="">Proveedor</option>
          </select><br>
          <select  class="form-select" name="" id="">
            <option value="">Lote</option>
          </select><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning" type="button">Añadir</button>
          </div>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
