<div class="amarillo">
  <h6 class="info">vocho de oro</h6>
</div>
<div class="blanco">
  <a routerLink="/login"><img class="log" src="assets/log.png" alt=""></a>
</div>

<div [ngSwitch]="valor">

  <div *ngSwitchCase="1">
    <div class="grisoscuro">
      <a routerLink="/dashAdmin"><img class="imagen" src="assets/homero.jpg" alt=""></a>
      <h3 class="homerotext">Homero Simpson</h3>
    </div>

    <div class="negro">
      <a style="text-decoration: none;" class="text1" routerLink="/sucursal">Sucursales</a>
      <a style="text-decoration: none;" class="text2" routerLink="/proveedores">Proveedores</a>
      <a style="text-decoration: none;" class="text3" routerLink="/automoviles">Automoviles</a>
      <a style="text-decoration: none;" class="text4" routerLink="/lotes">Lotes</a>
      <a style="text-decoration: none;" class="text5" routerLink="/clientes">Clientes</a>
      <a style="text-decoration: none;" class="text6" routerLink="/ventas">Ventas</a>
    </div>
  </div>

  <div *ngSwitchCase="2">

    <div class="grisoscuro">
      <a routerLink="/dashEmpleado"><img class="imagen" src="assets/cartman.jpg" alt=""></a>
      <h3 class="cartmantext">Eric Cartman</h3>
    </div>

    <div class="negro">
      <a style="text-decoration: none;" class="text1" routerLink="/automoviles">Automoviles</a>
      <a style="text-decoration: none;" class="text2" routerLink="/clientes">Clientes</a>
      <a style="text-decoration: none;" class="text3" routerLink="/ventas">Ventas</a>
    </div>

  </div>

</div>

<div class="fondogris">
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header bg-warning text-white">
          Venta
        </div>
        <div class="card-body">
          <form>
              <input type="text"class="form-control" placeholder="Tipo de pago" aria-label="Username" aria-describedby="basic-addon1"required><br>
              <input type="text"class="form-control" placeholder="Definir plazo" aria-label="Username" aria-describedby="basic-addon1"required><br>
              <input type="text"class="form-control" placeholder="RFC del cliente" aria-label="Username" aria-describedby="basic-addon1"required><br>
              <input type="text"class="form-control" placeholder="Tipo de seguro" aria-label="Username" aria-describedby="basic-addon1"required><br>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btnven" routerLink="/detalle">vender</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<footer>
  <div class="footer">
    <img class="logofot" src="assets/logo.png" alt="">
    <h3 class="ayuda">Ayuda</h3>
    <h6 class="correo">casarina@gmail.com</h6>
    <h3 class="redes">Redes</h3>
    <h6 class="facebook">Facebook</h6>
    <h6 class="instagram">Instagram</h6>
    <h6 class="Twitter">Twitter</h6>
  </div>
</footer>
